{% extends 'base.html' %}

{% block content %}
    <h1>Регистрация</h1>
        <form method="post" action="{% url 'registration' %}">
            {% csrf_token %}
            {% for i in form %}
                <p><label>{{ i.label }}</label>{{ i }}</p>
                <div>{{ i.errors }}</div>
            {% endfor %}
            <input type="submit" value="Зарегистрироваться">
        </form>
{% endblock %}
