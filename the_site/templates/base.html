{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav>
        {% block navigation %}
            {% if user.is_authenticated %}
                <div><a href="{% url 'logout' %}">Выйти</a></div>
                <div><a href="{% url 'personal_account' %}">Личный кабинет</a></div>
                <div><a href="{% url 'createApplication' %}">Сделать заказ</a></div>
            {% else %}
                <div><a href="{% url 'login' %}">Войти</a></div>
                <div><a href="{% url 'registration' %}">Зарегистрироваться</a></div>
            {% endif %}
        {% endblock %}
    </nav>
    <div class="main_container">
        <div class="second_container">
            {% block content %}
            {% endblock %}
        </div>
    </div>

</body>
</html>
